<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
      <button id="connect">连接</button>
      <button od="send">发送数据</button><br>
      从服务端接收的数据如下：<br>
      <span id="recv"></span>
      <script>
          var connect = document.querySelector('#connect')
          var connect = document.querySelector('#send')
          var connect = document.querySelector('#recv')
          let ws = null
          connect.onclick = function(){
            const ws = new WebSocket('ws://localhost:9998')
            ws.onopen = () => {
                console.log('连接服务器成功了...')
            }
            ws.onclose = () => {
                console.log('连接服务器失败了...')
            }
            ws.onmessage = (msg) => {
                console.log('接收到从服务端发送过来的数据了')
                console.log(msg)
            }
        }
          send.onclick = function(){
              ws.send('hello socket from frontend')
          }

      </script>
  </body>
</html>
